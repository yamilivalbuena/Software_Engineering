{% extends "app1/base.html"%}  
{% load crispy_forms_tags %}
{% block content%}


    <body style="background-color: #cc4646;">
        <div class="content-section">
            <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h1 style="color: #ce6b6b">{{user.username}}</h1>
                <p class="text-secondary">{{user.email}}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="color: #ce6b6b">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button style="background-color: #cc4646; color: white; border-style: solid; border-color: rgb(226, 131, 131)" class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
        </div>
    </body>
    
{% endblock content %}
